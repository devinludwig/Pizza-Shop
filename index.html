<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type"text/css">
    <link rel="stylesheet" href="css/styles.css" type"text/css">
    <title>Devin's Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <h1>Devin's Pizza Shop</h1>
      <div class="row">
        <form>
          <div class="col-md-6">
            <h2>Choose a Size and Sauce Type:</h2>
            <label for="size">Size:</label>
            <select class="form-control form-group" id="size">
               <option value="Large">Large (18")</option>
               <option value="Medium">Medium (14")</option>
               <option value="Small">Small (10")</option>
            </select>
            <label for="sauce">Sauce:</label>
            <select class="form-control form-group" id="sauce">
               <option>Red Marinara</option>
               <option>Green Pesto</option>
               <option>White Garlic Ricotta</option>
            </select>
          </div>
          <div class="col-md-2">
            <h2>Toppings:</h2>
            <div class="checkbox">
              <label><input type="checkbox" value="mushrooms" name="toppings"> Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="tomatoes" name="toppings"> Tomatoes</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="garlic" name="toppings"> Roasted Garlic</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="peppers" name="toppings"> Peppers</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="onions" name="toppings"> Onions</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="olives" name="toppings"> Olives</label>
            </div>
          </div>
          <div class="col-lg-4">
            <h2>Specialty Toppings:</h2>
            <div class="checkbox">
              <label><input type="checkbox" value="sardines" name="specialty"> Sardines</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="feta" name="specialty"> Feta Cheese</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="artichoke" name="specialty"> Artichoke Hearts</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="bacon" name="specialty"> Bacon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="sausage" name="specialty"> Sausage</label>
            </div>
            <button class="btn-primary" type="submit" name="button">See Your Order!</button>
          </div>
        </form>
      </div>
      <div>
        <h2 id="display"></h2>
        <ul></ul>
        <h2 id="price"></h2>
      </div>
    </div>
  </body>
</html>
